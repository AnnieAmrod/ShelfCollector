{% extends 'common/base_gamesapp.html' %}
{% block content %}
<div class="container">
    <h2>Eliminar un Modo de Juego</h2>
    <form method="post">{% csrf_token %}
        <p>¿Está seguro que quiere eliminar este modo de juego "{{ object }}"?</p>
        {{ form }}
        <input type="submit" value="Confirmar" class="btn">
        <a href="{% url 'modo_update' object.pk %}" class="btn">Cancelar</a>
    </form>
</div>
{% endblock %}
