<label class="h4" for="genero">Género</label>
<select id="genero" name="genero" class="form-select" onchange="redirectToSelectedOptionGenero()">
    <option selected disabled>Selecciona un género</option>
    {% for genero in generos %}
        <option value="{{ genero.id }}">{{ genero.nombre }}</option>
    {% endfor %}
</select>
<script>
    function redirectToSelectedOptionGenero() {
        var selectElement = document.getElementById("genero");
        var selectedOption = selectElement.options[selectElement.selectedIndex];
        var generoId = selectedOption.value;

        if (generoId) {
            var url = "{% url 'videojuego_genero' genero_id=0 %}"; // Obtener la URL con un valor de ejemplo para genero_id
            url = url.replace('0', generoId); // Reemplazar el valor del parámetro en la URL
            window.location.href = url;
        }
    }
</script>
