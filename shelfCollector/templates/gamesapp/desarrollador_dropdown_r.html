<label class="h4" for="desarrollador">Desarrollador</label>
<select id="desarrollador" name="desarrollador" class="form-select" onchange="redirectToSelectedOptionDesarrollador()">
    <option selected disabled>Selecciona un desarrollador</option>
    {% for desarrollador in desarrolladores %}
        <option value="{{ desarrollador.id }}">{{ desarrollador.nombre }}</option>
    {% endfor %}
</select>
<script>
    function redirectToSelectedOptionDesarrollador() {
        var selectElement = document.getElementById("desarrollador");
        var selectedOption = selectElement.options[selectElement.selectedIndex];
        var desarrolladorId = selectedOption.value;

        if (desarrolladorId) {
            var url = "{% url 'recopilacion_desarrollador' desarrollador_id=0 %}"; // Obtener la URL con un valor de ejemplo para desarrollador_id
            url = url.replace('0', desarrolladorId); // Reemplazar el valor del par√°metro en la URL
            window.location.href = url;
        }
    }
</script>
