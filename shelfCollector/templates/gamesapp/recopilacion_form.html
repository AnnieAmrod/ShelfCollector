{% extends 'common/base_gamesapp.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <!-- Para crear elementos -->
    <h2>{{object|yesno:'Actualizar recopilación,Creación de una nueva recopilación'}}</h2>
    <form method="post" enctype="multipart/form-data" novalidate>{% crispy form %}
        <input type="submit" class="btn" value="{{object|yesno:'Actualizar,Crear'}}">
        {% if object %}
            <a class="btn" href="{% url 'recopilacion_delete' object.id %}"> Eliminar </a>
        {% endif %}
    </form>
</div>
{% endblock %}
