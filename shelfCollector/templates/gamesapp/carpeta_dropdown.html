<label class="h4" for="carpeta">Carpeta</label>
<select id="carpeta" name="carpeta" class="form-select" onchange="redirectToSelectedOptionCarpeta()">
    <option selected disabled>Selecciona un carpeta</option>
    {% for carpeta in carpetas %}
        <option value="{{ carpeta.id }}">{{ carpeta.nombre }}</option>
    {% endfor %}
</select>
<script>
    function redirectToSelectedOptionCarpeta() {
        var selectElement = document.getElementById("carpeta");
        var selectedOption = selectElement.options[selectElement.selectedIndex];
        var carpetaId = selectedOption.value;

        if (carpetaId) {
            var url = "{% url 'videojuego_carpeta' carpeta_id=0 %}"; // Obtener la URL con un valor de ejemplo para carpeta_id
            url = url.replace('0', carpetaId); // Reemplazar el valor del par√°metro en la URL
            window.location.href = url;
        }
    }
</script>
